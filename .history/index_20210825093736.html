<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octavian LP</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-main">
                <img src="./images/logo.png" alt="logo-header" class="header-logo">
                <div class="navigation">
                    <p class="header-phone">Phone: <span>+055 - 951 237 851</span></p>
                    <img src="./images/icon-search.png" alt="" class="icon-search">
                    <img src="./images/icon-bars.png" alt="" class="icon-toggle">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="./images/img1.png" alt="img-header" class="hero-image">
            <div class="container">
                <div class="hero-content">
                    <h2 class="hero-caption second-font">creative & digital</h2>
                    <h1 class="hero-heading second-font">Agency</h1>
                    <a href="#" class="hero-link">Purchase Now</a>
                </div>
            </div>
        </section>
        <section class="portfolio">
            <div class="container">
                <div class="portfolio-list">
                    <div class="portfolio-column">
                        <div class="portfolio-item">
                            <div class="portfolio-image">
                                <img src="./images/img2.png" alt="img2">
                            </div>
                            <h3 class="portfolio-title second-font">Campaign of exhibition of architectural field</h3>
                            <div class="portfolio-category">Photography</div>
                        </div>
                    </div>
                    <div class="portfolio-collumn"></div>
                    <div class="portfolio-collumn"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
